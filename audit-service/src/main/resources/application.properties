# Application name
spring.application.name=audit-service

# Server configuration
server.port=8086

#Mongodb configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=neobank_audit

#Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=audit-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# JsonDeserializer properties
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.neobank.audit.events.TransactionEvent

# Kafka topics
kafka.topics.transaction=transaction-events




